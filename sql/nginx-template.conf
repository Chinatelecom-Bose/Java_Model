# 全局配置
worker_processes auto;
worker_rlimit_nofile 65535;  # 提高文件描述符限制

# 错误日志配置
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# 事件模块配置
events {
    worker_connections 1024;
    multi_accept on;  # 允许同时接受多个连接
    use epoll;  # 使用epoll事件驱动，优化性能
}

# HTTP模块配置
http {
    # 包含MIME类型配置
    include mime.types;
    default_type application/octet-stream;
    
    # 日志格式配置
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    '$request_time $upstream_response_time $upstream_addr';
    
    # 访问日志配置
    access_log /var/log/nginx/access.log main;
    
    # 优化配置
    sendfile on;
    tcp_nopush on;  # 启用TCP_NOPUSH，优化文件传输
    tcp_nodelay on;  # 启用TCP_NODELAY，优化实时性
    keepalive_timeout 65;
    client_header_timeout 15;
    client_body_timeout 15;
    send_timeout 10;
    
    # 客户端最大请求体大小
    client_max_body_size 50m;
    
    # Gzip压缩配置
    gzip on;
    gzip_min_length 1k;
    gzip_buffers 16 64K;
    gzip_http_version 1.1;
    gzip_comp_level 5;
    gzip_types text/plain application/javascript text/css application/xml application/json text/javascript application/x-javascript application/xml+rss text/css;
    gzip_vary on;
    gzip_disable "MSIE [1-6]\\.";
    
    # 限流配置
    limit_req_zone $binary_remote_addr zone=req_limit:10m rate=100r/s;  # 每秒100个请求
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;
    
    # 静态资源缓存配置
    map $sent_http_content_type $expires {
        default 1y;
        text/html 0;
        text/xml 0;
        application/json 0;
        application/javascript 1y;
        text/css 1y;
        image/jpeg 1y;
        image/png 1y;
        image/gif 1y;
        image/svg+xml 1y;
        font/woff 1y;
        font/woff2 1y;
        application/font-woff 1y;
        application/font-woff2 1y;
    }
    
    # 后端服务UPSTREAM配置（用于负载均衡）
    # upstream backend {
    #     server host.docker.internal:8080;  # 使用host.docker.internal访问宿主机服务
        # 如果有多个后端服务，可以继续添加
        # server backend2:8080;
        # server backend3:8080;
        
        # 负载均衡策略（可选）
        # least_conn;  # 最少连接
        # ip_hash;  # IP哈希
        # fair;  # 响应时间
        # url_hash;  # URL哈希}
    
    # 服务器配置
    server {
        # 监听端口
        listen 80;
        # 服务器名称
        server_name localhost;
        # 字符集
        charset utf-8;
        
        # 安全头配置（根据实际情况调整）
        # 注意：Strict-Transport-Security仅在HTTPS环境下启用
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Download-Options "noopen" always;
        add_header X-Permitted-Cross-Domain-Policies "none" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # 内容安全策略（根据实际需求调整）
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https:; font-src 'self' https: data:; frame-ancestors 'self';" always;
        
        # 前端静态资源配置
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
            index index.html index.htm;
            
            # 静态资源缓存配置
            expires $expires;
            add_header Cache-Control "public, immutable";
        }
        
        # 后端代理配置
        location /prod-api/ {
            # 使用UPSTREAM配置的后端服务
            # proxy_pass http://backend/;

            # 直接代理到后端服务
            proxy_pass http://localhost:8080/;
            
            # 代理请求头配置
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header REMOTE-HOST $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 代理响应头配置
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # 超时配置
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
            proxy_send_timeout 60s;
            
            # 缓冲区配置
            proxy_buffering off;
            
            # 限流配置
            limit_req zone=req_limit burst=200 nodelay;  # 突发200个请求
            limit_conn conn_limit 100;  # 每个IP最多100个连接

            # 显式拒绝OPTIONS方法
            if ($request_method = 'OPTIONS') {
                return 405;
            }
        }
        
        # 健康检查端点
        location /health {
            access_log off;
            return 200 'OK';
            add_header Content-Type text/plain;
        }
        
        # 错误页配置
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root html;
            add_header X-Content-Type-Options "nosniff" always;
            internal;
        }
        
        # 禁止访问隐藏文件
        location ~ /\.(?!well-known).* {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # 禁止访问敏感目录
        location ~* /(node_modules|.git|.env) {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}