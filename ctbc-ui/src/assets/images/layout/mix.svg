  <!-- Content Area -->
  <rect x="35" y="30" width="55" height="8" rx="2" fill="#BDBDBD"/>
  <rect x="35" y="45" width="55" height="4" rx="2" fill="#BDBDBD"/>
  <rect x="35" y="55" width="40" height="4" rx="2" fill="#BDBDBD"/>
</svg>