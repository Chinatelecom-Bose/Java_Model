<svg width="150" height="120" viewBox="0 0 100 80" xmlns="http://www.w3.org/2000/svg">
  <rect x="0" y="0" width="100" height="80" rx="4" fill="#F0F2F5"/>
  <!-- Top Bar (light version) -->
  <rect x="0" y="0" width="100" height="20" fill="#FFFFFF" style="stroke:#E0E0E0; stroke-width:0.5;"/>
