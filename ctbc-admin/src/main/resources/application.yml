# 项目相关配置
ctbc:
  # 名称
  name: 模板
  # 版本
  version: 0.0.1
  # 版权年份
  copyrightYear: 2025
  # 文件路径 示例（ Windows配置D:/ctbc/uploadPath，Linux配置 /home/ctbc/uploadPath）
  profile: ${FILE_UPLOAD_PATH:}
  # 获取ip地址开关
  addressEnabled: false
  # 验证码类型 math 数字计算 char 字符验证
  captchaType: math
  # 用户头像上传开关
  user:
    avatar-upload-enabled: false

# 开发环境配置
server:
  # 服务器的HTTP端口，默认为8080
  port: ${HTTP_PORT:}
  servlet:
    # 应用的访问路径
    context-path: /
  tomcat:
    # tomcat的URI编码
    uri-encoding: UTF-8
    # 连接数满后的排队数，默认为100
    accept-count: 1000
    threads:
      # tomcat最大线程数，默认为200
      max: 800
      # Tomcat启动初始化的线程数，默认值10
      min-spare: 100

# 日志配置
logging:
  level:
    com.ctbc: debug
    org.springframework: warn

# 用户配置
user:
  password:
    # 密码最大错误次数
    maxRetryCount: 5
    # 密码锁定时间（默认10分钟）
    lockTime: 10

# 激活配置文件
spring:
   # 资源信息
  messages:
    # 国际化资源文件路径
    basename: i18n/messages
  profiles:
    active: druid
  config:
    import: classpath:security/env-config.properties
  # 文件上传
  servlet:
    multipart:
      # 单个文件大小
      max-file-size: 10MB
      # 设置总上传的文件大小
      max-request-size: 20MB
  # 服务模块
  devtools:
    restart:
      # 热部署开关
      enabled: true
  # redis 配置 (Spring Boot 3.x 使用 spring.data.redis)
  data:
    redis:
      # 地址
      host: ${REDIS_HOST:}
      # 端口，默认为6379
      port: ${REDIS_PORT:}
      # 数据库索引
      database: ${REDIS_DB:}
      # 密码
      password: "${REDIS_PASSWORD:}"
      # 连接超时时间
      timeout: 10s
      lettuce:
        pool:
          # 连接池中的最小空闲连接
          min-idle: 0
          # 连接池中的最大空闲连接
          max-idle: 8
          # 连接池的最大数据库连接数
          max-active: 8
          # #连接池最大阻塞等待时间（使用负值表示没有限制）
          max-wait: -1ms

# token配置
token:
  # 令牌自定义标识
  header: Authorization
  # 令牌密钥
  secret: ${TOKEN_SECRET:ctbc-secret-key-BOSE3K}
  # 令牌有效期（默认30分钟）
  expireTime: ${TOKEN_EXPIRE_MINUTES:30}

security:
   rsa:
     publicKey: ${SECURITY_RSA_PUBLICKEY:}
     privateKey: ${SECURITY_RSA_PRIVATEKEY:}

# MyBatis配置
mybatis:
  # 搜索指定包别名
  typeAliasesPackage: com.ctbc.**.domain
  # 配置mapper的扫描，找到所有的mapper.xml映射文件
  mapperLocations: classpath*:mapper/**/*Mapper.xml
  # 加载全局的配置文件
  configLocation: classpath:mybatis/mybatis-config.xml

# PageHelper分页插件
pagehelper: 
  helperDialect: postgresql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql 

# Swagger配置
swagger:
  # 是否开启swagger
  enabled: true
  # 请求前缀
  pathMapping: /dev-api

# 防盗链配置
referer:
  # 防盗链开关
  enabled: true
  # 允许的域名列表
  allowed-domains: localhost,127.0.0.1

# 防止XSS攻击
xss:
  # 过滤开关
  enabled: true
  # 排除链接（多个用逗号分隔）
  excludes: /system/notice
  # 匹配链接
  urlPatterns: /system/*,/monitor/*,/tool/*

# 短信服务配置
sms:
  # 短信平台API地址
  api-url: ${SMS_API_URL:http://134.194.16.8:11000/api/openapi/dcoos2/sms_send/sms/send}  # 短信平台API地址
  # 应用ID
  x-app-id: ${SMS_XAPPID:797d6e7328d6f23163972ab46aa6b009}  # 应用ID
  # 应用密钥
  x-app-key: ${SMS_XAPPKEY:d076f7b066cdfb5f1338db20257b7fdb}  # 应用密钥
  # 系统代码
  system-code: ${SMS_SYSTEM_CODE:BSYCXT}  # 系统代码
  # 用户账号
  user-acct: ${SMS_USER_ACCT:BSYCXT}  # 用户账号
  # 密码
  password: ${SMS_PASSWORD:BSYCXT}  # 密码
  # 语言ID
  lan-id: ${SMS_LAN_ID:1600}  # 语言ID
  # 场景ID
  scene-id: ${SMS_SCENE_ID:4973}  # 场景ID
  # 超时时间（秒）
  timeout: ${SMS_TIMEOUT:30}
